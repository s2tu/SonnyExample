<!DOCTYPE html>

<head>

<!-- when function is not declared the body has not been loaded  -->
<script type="text/javascript">
	function readData(){
		var element = document.getElementById("userName");
		var value = element.value;
		
		console.log(value);
		if(value ==="Remesh"){

			msgElement.innerHTML = "<b style='color:green'> Hi Remesh! </b>";
		}else{
			var msgElement =  document.getElementById('msg1');
			msgElement.innerHTML = "<b style='color:red'>You are not Remesh!!!!</b>";			
		}
	}
</script>
